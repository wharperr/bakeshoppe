  <form role="form">
      <div class="form-group">
          <label for="Name" class="formtitles">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
      </div>
      
      <div class="form-group">
          <label for="Email Address" class="formtitles">Email Address:</label>
          <input type="email" class="form-control" placeholder="Enter Your Email Address">
      </div>
      
    <select class="c-select">
  <option selected>Reason for Contact</option>
  <option value="1">Place an Order</option>
  <option value="2">Question About an Existing Order</option>
  <option value="3">Schedule a Consultation Appointment</option>
  <option value="4">Question about The Bakeshoppe</option>
  <option value="5">RSVP for a Class or Event </option>
  <option value="6">Comment/Suggestion</option>
  <option value="7">Donation Request</option>
  <option value="8">Inquiry about an Adopted Dessert</option>
  <option value="9">Other</option>
</select>

     <hr>
     <br>
    <div class="form-group">
    <label for="date"class="formtitles">Event Date</label>
    <input type="date" class="form-control" id="weddingdate">

  <label class="c-input c-checkbox">
  <input type="checkbox">
  <span class="c-indicator"></span>
  My event is within the 60 days.
  </label>
